<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header, .footer {
            height: 20mm;
            background-color: darkgreen;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .footer {
            background-color: lightgray;
            color: black;
        }
        .header-line, .footer-line {
            height: 2px;
            background-color: black;
        }
        .content-container {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .link {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>{% block header %}Главная страница{% endblock %}</h2>
        <a href="{% url 'article_list' %}" class="link">Новости</a>
    </div>
    <div class="header-line"></div>

    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer-line"></div>
    <div class="footer">
        <div>
            Наш телефон: +353 871444333 <br>
            наш email: dj_pr2@skillprogect.com
        </div>
    </div>
</body>
</html>
